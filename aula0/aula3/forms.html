<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    <main>
        <form>
            <div>
                <label for="txtNome">Nome: </label>
                <!-- display block no input   -->
                <input type="text" placeholder="Digite seu Nome" id="txtNome"> 
            <div>
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail">
            </div>
            </div>
            <div>
                <label for="txtSenha">Senha</label>
                <input type="password" id="txtSenha">
            </div>
            <div>
                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento">
            </div>
            <div>
                <label for="txtSenha">Selecione seu Estado</label>
                <select id=" selectEstado">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div>
                <p>Escolha sua linguagem de programação preferida</p>
                <!-- display block faz ocupar uma linha inteira. Pra quebrar,
                fazer divs. Os pontinhos estavam ficando um ao lado do outro.
                Seleciona, alt shift seta pra baixo. Copia tudo
                -->
                <div>
                    <input type="radio" name="favLinguagens" id="python" value="Python">
                    <label for="python">Python</label>
                </div>
                <div>
                    <input type="radio" name="favLinguagens" id="java" value="java">
                    <label for="python">Java</label>
                </div>
                <div>
                    <input type="radio" name="favLinguagens" id="csharp" value="csharp">
                    <label for="python">C#</label>
                </div>
            </div>
            <div>
                <p>Selecione os itens comprados</p>
                <div>
                    <input type="checkbox" id="refrigerante" name="refrigerante">
                    <label for="refrigerante">Refrigerante</label>
                </div>
                <div>
                    <input type="checkbox" id="salgadinho" name="salgadinho">
                    <label for="refrigerante">Salgadinho</label>
                </div>

            </div>

            <div>
                <label for="txtArea">Fala aí pra mim da sua vida</label>
                <textarea name="txtArea" id="txtArea" cols="30" rows="10" style="display: block;"></textarea>
            </div>
            <input type="submit" value="Finalizar">
        </form>
    </main>
</body>
</html>
