<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização em HTML</title>
</head>
<body>
    <p>Texto</p>
    <p>Texto 2</p>

    <span>Texto span</span>
    <span>Texto span</span>

    <img src="https://clipground.com/images/zap-logo-png-7.png" alt="Logo do Whatsapp" width="200">

<!-- HTML SEMANTICO 
    As divs ficam uma embaixo da outra por causa do display block
-->
    <div>
        <h1>Título</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus quibusdam recusandae itaque ut voluptatibus omnis. Minus sequi nisi alias! Voluptatibus sequi possimus at ipsam iure cupiditate nemo neque, eveniet tenetur?</p>
    </div>

    <div>
        <p>Texto div 2</p>
    </div>

    <!-- HTML SEMANTICO ESTRUTURA BÁSICA  -->
    <header>
        <!-- Menu de navegação do site - não precisa ficar dentro do header 
        Nem sempre o menu de nav fica em cima. Pode ficar ao lado-->
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
        <div>
            <h2></h2>
        </div>
    </header>
    <!-- Conteúdo principal do site  -->
    <main>
        <section>
            <div>
                <h3></h3>
                <p></p>
            </div>
            <!-- TAG de organização de img  -->
            <figure>
                <img src="" alt="">
                <figcaption><p>Legenda da imagem</p></figcaption>
            </figure>
        </section>
        <section>
            <article></article>
            <aside></aside>
        </section>
    </main> 
    <footer></footer>
</body>
</html>
