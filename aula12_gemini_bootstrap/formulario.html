<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="text-center">
            <h1>Formulário</h1>
            <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur delectus unde doloremque qui laborum, voluptates nobis vitae? Itaque quisquam possimus cum? Labore quas dolores delectus consequatur esse! Quisquam, illo nisi?</p>

        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form>
                    <div class="row">
                        <div class = 'col-md-6 mb-3'>
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class = 'col-md-6 mb-3'>
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" id="sobrenome" class="form-control">
                        </div>
                        <div class="row">
                            <div class = 'col-md-3 mb-3'>
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" id="cep" class="form-control">

                                <div class = 'col-md-2 mb-3'>
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" id="endereco" class="form-control">
                                </div>
                                <div class = 'col-md-2 mb-3'>
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" id="numero" class="form-control">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class = 'col-md-3 mb-3'>
                                <label for="pais" class="form-label">País</label>
                                <select name="" id="pais"></select>
                                

                                <div class = 'col-md-2 mb-3'>
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" id="endereco" class="form-control">
                                </div>
                                <div class = 'col-md-2 mb-3'>
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" id="numero" class="form-control">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
