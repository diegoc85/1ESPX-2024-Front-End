<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="tabelaPrecos.css">
</head>
<body>
    <table class="tabela-precos">
        <caption>Modelo de tabela de preços</caption>
        <thead>
            <tr class="planos">
                <th></th>
                <th>Básico</th>
                <th>Padrão</th>
                <th>Premium</th>
            </tr>
            <tr class="preco">
                <td class="label">Preço Mensal</td>
                <td>R$ 9</td>
                <td>R$ 49</td>
                <td>R$ 149</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Quantidade de usuários</td>
                <td>1 usuário</td> 
                <td>3 usuários</td>
                <td>Ilimitado</td>
            </tr>
            <tr>
                <td>Requisições por mês</td>
                <td>5 mil</td> 
                <td>15 mil</td>
                <td>Ilimitado</td>
            </tr>
            <tr>
                <td>Café</td>
                <td>5 xícaras</td> 
                <td>8 xícaras</td>
                <td>Ilimitado</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
